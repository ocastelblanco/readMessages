<ion-header>
  <ion-navbar>
    <ion-title>{{ 'LIST_MASTER_TITLE' | translate }}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="logOut()">
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item *ngFor="let mensaje of todosMensajes">
      <button ion-item (click)="abreMensaje(mensaje)" no-lines>
        <h2>{{mensaje.name}}</h2>
        <p>{{mensaje.subject}}</p>
        <p item-end>{{mensaje.diferencia}}</p>
      </button>
    </ion-item>
  </ion-list>
</ion-content>
